<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developer JiHoon's Portfolio</title>
    <meta name="description" content="software engineer JiHoon" />
    <meta name="author" content="JiHoon Oh" />
    <script
      src="https://kit.fontawesome.com/5bd523998a.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div class="navbar__logo">
        <i class="fas fa-address-card"></i>
        <a href="">Jihoon</a>
      </div>
      <div class="navbar__menu">
        <ul class="navbar__menu">
          <li class="navbar__menu__item active">Home</li>
          <li class="navbar__menu__item">About</li>
          <li class="navbar__menu__item">Skills</li>
          <li class="navbar__menu__item">My work</li>
          <li class="navbar__menu__item">Testimonials</li>
          <li class="navbar__menu__item">Contact</li>
        </ul>
      </div>
    </nav>
    <!-- Home -->
    <section id="home">
      <img src="/images/avatar.jpg" class="home__avatar" />
      <h1 class="home__title">Hello, <br />I'm Software Developer Jihoon Oh</h1>
      <h2 class="home__description"></h2>
      <button class="home__contact">Contact Me</button>
    </section>
    <!-- About -->
    <section id="about" class="section">
      <h1>About me</h1>
      <p>나에 대한 소개</p>
      <div class="about__majors">
        <div class="major">
          <div class="major__icon">
            <i class="fab fa-html5"></i>
          </div>
          <h2 class="major__title">Front-end</h2>
          <div class="major__description">
            HTML, CSS, JAVASCRIPT, Thymeleaf, Web APIs
          </div>
        </div>
        <div class="major">
          <div class="major__icon">
            <i class="fas fa-server"></i>
          </div>
          <h2 class="major__title">Back-end</h2>
          <div class="major__description">Spring, Spring Boot</div>
        </div>
        <div class="major">
          <div class="major__icon">
            <i class="fas fa-mobile"></i>
          </div>
          <h2 class="major__title">Mobile</h2>
          <div class="major__description">Android, Java</div>
        </div>
      </div>
    </section>
    <!-- Skills -->
    <section id="skills" class="section"></section>
    <!-- Work -->
    <section id="work" class="section"></section>
    <!-- Testimonials -->
    <section id="testimonials" class="section"></section>
    <!-- Contact -->
    <section id="contact" class="section"></section>
  </body>
</html>
